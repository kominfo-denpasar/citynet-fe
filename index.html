<!-- index.html -->
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary SEO -->
		<title>CityNet | Denpasar 2025 Event</title>
		<meta name="description" content="Join the 45th CityNet Executive Committee Meeting and 4th SDG City Awards in Denpasar. Explore events, programs, and the vibrant city of Denpasar as host." />
		<meta name="keywords" content="CityNet, Denpasar, SDG City Awards, Executive Committee Meeting, City Network, Sustainable Development, Bali Events" />
		<meta name="author" content="CityNet Asia-Pacific" />

		<!-- Open Graph (Facebook, LinkedIn) -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="CityNet Denpasar 2025 | 45th Executive Committee Meeting & SDG City Awards" />
		<meta property="og:description" content="Discover Denpasar, the host city for CityNet 2025. Explore events, programs, and tourism highlights." />
		<meta property="og:url" content="https://citynet-ap.org/" />
		<meta property="og:image" content="https://citynet-ap.org/images/citynet-banner.jpg" />
		<meta property="og:site_name" content="CityNet Asia-Pacific" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="CityNet Denpasar 2025 | Executive Meeting & SDG Awards" />
		<meta name="twitter:description" content="Join CityNet in Denpasar for 3 days of collaboration, innovation, and urban sustainability." />
		<meta name="twitter:image" content="https://citynet-ap.org/images/citynet-banner.jpg" />
		<meta name="twitter:site" content="@citynet_ap" />

		<!-- Favicon -->
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body class="antialiased bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
		<div id="app"></div>
		<!-- Vue mount -->
		<script type="module" src="/src/main.js"></script>

		<div id="google_translate_element" class="hidden"></div>

		<script type="text/javascript">
			function googleTranslateElementInit() {
			new google.translate.TranslateElement(
				{ pageLanguage: 'en', includedLanguages: 'en,id' },
				'google_translate_element'
			);
			}
		</script>
		<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	</body>
</html>
